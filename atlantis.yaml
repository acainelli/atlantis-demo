version: 3
automerge: false
delete_source_branch_on_merge: true
parallel_plan: true
parallel_apply: true
abort_on_execution_order_fail: true
projects:
  - &template
    name: template
    dir: template
    autoplan:
      enabled: true
      when_modified:
        - "./modules/outputs/*.tf"
        - "**/*.tf"

  - <<: *template
    name: audi-q5
    dir: ./repository/integromat-demo/audi-q5
    autoplan:
      when_modified:
